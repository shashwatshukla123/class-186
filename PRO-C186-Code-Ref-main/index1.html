<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
   
</head>

<body>
    <a-scene id="scene">
        <a-entity position="0 1 0 " spe-particles="        
        color: yellow, red, cyan, black; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 1; 
        particle-count: 800; 
        velocity: 1; 
        velocity-spread: 15; 
        drag: 1; 
        max-age: 2;
        duration: -1,
        blending: custom;
        active-multiplier: 1; 
        size: 1, 1, 1, 0">
        </a-entity>

        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 30"></a-camera>

    <!-- firework -- set active-multiplier to a large number
     and also set duration < max-age for a single burst -->
    <a-entity position="20 6 -8"
        spe-particles="
        texture: images/sparkle.png;
        color: yellow, red, cyan, black; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 3; 
        particle-count: 800; 
        velocity: 1; 
        velocity-spread: 0.5; 
        drag: 1; 
        max-age: 2;
        blending: additive;
        active-multiplier: 1000; 
        size: 3, 3, 3, 0">
    </a-entity>
    
    </a-scene>
</body>

</html>
